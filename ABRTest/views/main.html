<div ng-controller="UIController">

	<select class="select flux-choice" ng-model="data.stream" ng-change="updateUrl(data.stream)" ng-options="stream as stream.name for stream in data.fluxList"></select>

	<input type="text" class="select flux-url" ng-model="data.selectedItem.link" ng-change="updateUrl()">

	<select class="select version-choice" ng-change="redirectVersion(selectedVersion)" ng-model="selectedVersion" ng-options="version.id as version.name for version in data.versionList">
	</select>

	<button ng-click="startFlux()" class="select start-button">Start</button>

</div>

<div ng-if="playing" ng-controller="PlayerController">
	<!-- <video controls="true" class="video-player video-js vjs-default-skin" width="900" height="370"></video> -->
	<video controls="true" class="video-player"></video>
</div>

<div ng-if="playing">

	<div ng-controller="WanemController">

		<ul class="wanem-actions">
			<li ng-repeat="action in sequence" ng-class="{'sequence-action-valid': action.valid, 'sequence-action-invalid': action.valid === false, 'sequence-action-current': action.ongoing }">
				Passage Ã  <strong>{{ action.bandwidth }}k</strong> pendant <strong>{{ action.duration/1000 }} secondes</strong>
			</li>
		</ul>

	</div>

	<chart bandwidth="bandwidthData"></chart>

</div>
