        html {

        body {
            margin: 0px;
            height: 100%;

            flex-direction: column;

        }

        /* reset css */
        ul {

        /* HEADER CSS */
        .header {
            padding: 20px;
            width: 100%;

            /* flexbox */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .header .title {
            font-size: 36px;
        }
        /* reflect title like the logo... */
        .reflected {
            position: relative;
        }
        .reflected:before, .reflected:after {
            display: block;
            position: absolute;
            bottom: -.8em; /* You should change this value to fit your font */
            left: 0;
            right: 0;
        }
        .reflected:before {
            content: 'UHDTV in an HTML5 browser with DASH-HEVC content adaptation'; /* to modify with the page Title */
            opacity: .3;
            /* This is how the text is flipped vertically */
            -webkit-transform: scaleY(-1);
            transform: scaleY(-1);
        }
        .reflected:after {
            /* Fading using CSS gradient */
            background: -webkit-gradient(linear, left top, left center, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.57)));
            background: -ms-linear-gradient(top,rgba(0,0,0,0) 0%, rgba(0,0,0,0.57) 100%);
            content: ' ';
            height: 1em;
        }
        /* MAIN CSS */
        .main {
            width: 95%;
            margin: 0 auto;
            padding: 10px;
            

            /* flexbox */
            display: flex;
            justify-content: space-around;
        }

        .main-video {
            background-color: rgb(90,90,90);
            /*box-shadow: -1px 2px 5px 1px rgba(163, 163, 163, 0.7); */
            /*background-color: rgba(71, 71, 71, 0.9);
    box-shadow: -1px 2px 5px 1px rgba(255, 255, 255, 0.7); 
    border: 1px black;*/

    width: 70%;
    border-radius:5px;
    /* flexbox */
    display: flex;
    flex-direction: row;
    align-items: center;
    overflow: hidden;
}

.video-info {
    text-align: center;
    /* flexbox */
    flex:1;
}

.text-video-title {
    font-size: 30px;
    color: #3498db;
    text-shadow: 1px 1px #333232;
}

.text-video-info {
    font-size: 20px;
    color: #FFF;
    text-shadow: 1px 1px #333232;
}

.text-video-info-selected {
    font-size: 20px;
    color: #F07878;

}

.video-container {
    margin: 0 40px;
    padding: 20px;
    float: left;
    position: relative;
}

video {
    height: 470px;
    width: 836px;
    background: #000; 
}

.video-background {
    width: 100%; 
    height: 100%; 
    position: absolute; 
    left: 0px; 
    top: 0px; 
    z-index: 0;
}

/* animation at fullscreen start */
@-webkit-keyframes fadeIn {
  0% {
    opacity: 0;
}

100% {
    opacity: 1;
}
}

@-webkit-keyframes extension {
  0% {
    -webkit-transform: scale(0);
    transform: scale(0);
}

100% {
    -webkit-transform: scale(1);
    transform: scale(1);
}
}

#video-player:-webkit-full-screen{
    -webkit-animation-name: extension;
    -webkit-animation-duration: 1s;
}

/* inforamtions about demo */
.main-infos {
    width: 25%;
    border-radius:5px;
    background-color: rgb(163,163,163);
    text-align: center;
}

.main-infos-title {
    font-size: 30px;
    color: #3498db;
    text-shadow: 1px 1px #333232;
    padding: 1em 0;
}

.main-infos-infos {
    font-size: 20px;
    color: #FFF;
    text-shadow: 1px 1px #333232;
    font-style: italic;
    text-align: left;
    margin: 0.75em;
}

/* list of videos */
.video-list {
    margin: 30px 20px;
    height: 80px;
    background-color: rgba(100,100,100,0.5);
    border-radius:5px;

    /* flexbox */
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
}

.video-item {
    height: 100px;
    width: 178px;
    position: relative;
    transform: scale(1);
    transition-duration: 500ms;
    -webkit-transform: scale(1);
    -webkit-transition-duration: 500ms;
}

.video-item:hover {
    cursor: pointer;
    -webkit-transform: scale(1.3);
    -webkit-transition-duration: 500ms;
    transform: scale(1.3);
    transition-duration: 500ms;
}

.img-video-item {
    background-color: rgb(68,68,68);
    position: absolute;
    top: 0;
    height: 100%;
    width: 100%;
}

.text-video-item {
    position: absolute;
    top: 0;
    height: 100%;
    width: 100%;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    text-shadow: 0 0 0.2em #000, 0 0 0.2em #000, 0 0 0.2em #000;
    /* Internet Explorer 10 */
    display:-ms-flexbox;
    -ms-flex-pack:center;
    -ms-flex-align:center;
    /* Safari, Chrome, and Opera */
    display:-webkit-box;
    -webkit-box-pack:center;
    -webkit-box-align:center;
    /* W3C */
    display:box;
    box-pack:center;
    box-align:center;
}

/* BANNER CSS */

    background-color: rgba(0,0,0,0.5);
