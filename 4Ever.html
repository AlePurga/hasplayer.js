        html {

        body {
            margin: 0px;

        }

        div {

        ul {

        .logo {

        }

        .header {
            padding: 20px;
            width: 100%;

            /* flexbox */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .header .title {
            font-size: 36px;
        }
        /* reflect title like the logo... */
        .reflected {
            position: relative;
        }
        .reflected:before, .reflected:after {
            display: block;
            position: absolute;
            bottom: -.8em; /* You should change this value to fit your font */
            left: 0;
            right: 0;
        }
        .reflected:before {
            content: 'Ultra High Definition HEVC DASH';
            opacity: .3;
            /* This is how the text is flipped vertically */
            -webkit-transform: scaleY(-1);
            transform: scaleY(-1);
        }
        .reflected:after {
            /* Fading using CSS gradient */
            background: -webkit-gradient(linear, left top, left center, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.57)));
            background: -ms-linear-gradient(top,rgba(0,0,0,0) 0%, rgba(0,0,0,0.57) 100%);
            content: ' ';
            height: 1em;
        }

        .main {
            width: 80%;
            height: 100%;
            margin: 0 auto;
            padding: 10px;
            background-color: rgba(232,232,232, 0.1);
            border-radius:5px;

            /* flexbox */
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .video-info {
            text-align: center;

            /* flexbox */
            flex:1;
        }

        .video-container {
            /* flexbox */
            flex:2;       
            padding-right: 20px;     
            position: relative;
        }


        .video-list {
            margin: 20px;
            padding: 10px;
            background-color: rgba(232,232,232, 0.1);
            border-radius:5px;

            /* flexbox */
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .video-item {
            height: 100px;
            width: 178px;
            position: relative;
            transform: scale(1);
            transition-duration: 500ms;
            -webkit-transform: scale(1);
            -webkit-transition-duration: 500ms;
        }

        .video-item:hover {
            cursor: pointer;
            -webkit-transform: scale(1.3);
            -webkit-transition-duration: 500ms;
            transform: scale(1.3);
            transition-duration: 500ms;
        }

        .img-video-item {
            background-color: rgb(68,68,68);
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }
        .text-video-item {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 0.2em #000, 0 0 0.2em #000, 0 0 0.2em #000;
            /* Internet Explorer 10 */
            display:-ms-flexbox;
            -ms-flex-pack:center;
            -ms-flex-align:center;
            /* Safari, Chrome, and Opera */
            display:-webkit-box;
            -webkit-box-pack:center;
            -webkit-box-align:center;
            /* W3C */
            display:box;
            box-pack:center;
            box-align:center;
        }

        .text-video-title {
            font-size: 26px;
            color: #428bca;
        }

        .text-video-info {
            font-size: 16px;
            color: #FFFFFF;
        }
