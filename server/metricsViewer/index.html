<!DOCTYPE html>
<html>
<head>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<title>Metrics Viewer</title>
</head>
<body>
	<script src="js/metricsViewer.js"></script>
	<script src="js/metricsController.js"></script>
	<div id="metricsController" ng-app="metricsViewer" ng-controller="metricsController">
 	<p>Session Id: <span ng-bind="sessionId"></span></p>
	<p>Player Id: <span ng-bind="playerId"></span></p>
	<p>Url : <span ng-bind="url"></span></p>
	<p>Current bandwidth: <span ng-bind="currentBandwidth"></span></p>
	<p>FPS: <span ng-bind="fps"></span></p>
	<p>Message Number: <span ng-bind="msgNumber"></span></p>
	<p>Previous Player State: <span ng-bind="previousPlayerState"></span></p>
	<p>Current Player State: <span ng-bind="currentPlayerState"></span></p>
</div>
</body>
</html>
